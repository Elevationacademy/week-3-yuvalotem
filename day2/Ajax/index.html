<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="show-gifs-btn">Click for Gif</button><input type="text" id="inp">
    <div id="gif-container"></div>
    <div id="fav-Gif-container"></div>
    
    <script id="gif-template" type="text/x-handlebars-template">
        {{#each this}}
        <div>
        <iframe src="{{this}}"></iframe>
        <button class="add-btn">Add</button>
        </div>
        {{/each}}
    </script>

    <script id="fav-gif-template" type="text/x-handlebars-template">
        <h1>Favorite GIFs</h1>
        {{#each this}}
        <div>
        <iframe src="{{this}}"></iframe>
        </div>
        {{/each}}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="main.js"></script>
</body>
</html>
